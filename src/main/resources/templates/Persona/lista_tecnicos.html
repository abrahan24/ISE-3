<!DOCTYPE html>
<html lang="en">

<head th:insert="~{Layout/head :: head}">
</head>

<body>
    <div class="wrapper">
        <nav th:insert="~{Layout/sidebar :: sidebar}">
        </nav>

        <div class="main">
            <nav th:insert="~{Layout/navbar :: navbar}">
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h1 class="h3">Lista de Tecnicos</h1>
                                    <div class="text-end">
                                        <button type="button" class="btn btn-primary" onclick="nuevoRegistro()">NUEVO
                                            REGISTRO</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>NÂ°</th>
                                                <th>Nombre Completo</th>
                                                <th>Especialidad</th>
                                                <th>CI</th>
                                                <th>Direccion</th>
                                                <th>Correo</th>
                                                <th>Accion</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="tec, num : ${tecnicos}" th:if="${tec.estado != 'X'}">
                                                <td th:text="${num.index + 1}"></td>
                                                <td
                                                    th:text="${tec.persona.nombres +' '+ tec.persona.ap_paterno +' '+ tec.persona.ap_materno}">
                                                </td>
                                                <td th:text="${tec.especialidad}"></td>
                                                <td th:text="${tec.persona.ci}">System Architect</td>
                                                <td th:text="${tec.persona.direccion}">Edinburgh</td>
                                                <td th:text="${tec.persona.email}">61</td>
                                                <td class="text-center">
                                                    <button class="btn btn-success" th:attr="onclick='editarRegistro(\''+ ${tec.id_tecnico} + '\')'">Editar</button>
                                                    <button class="btn btn-danger">Eliminar</button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </main>

            <footer th:insert="~{Layout/footer :: footer}">
            </footer>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-lg">
                <div id="replace">
                    
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{Layout/scrips :: scrips}"> </div>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-single').select2();
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
        });
    </script>
    <script>
        function nuevoRegistro() {
            $.ajax({
                type: "GET",
                url: "/tecnico",
                success: function (response) {
                    $("#exampleModal").modal("show");
                    $("#replace").html(response);
                },
            });
        }

        function editarRegistro(id) {
            $.ajax({
                type: "GET",
                url: "/editar_tecnico/"+id,
                success: function (response) {
                    $("#exampleModal").modal("show");
                    $("#replace").html(response);
                },
            });
        }
    </script>
</body>

</html>
